<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  
    <title>JS Project</title>
    </head>
    <body>
        <header><h1>Temperature Converter</h1></header>
        
    <div class="container">
        <div class="container_right">
          <form id="tempCalc" onsubmit="calculateTemp(); return false">
            <h2>Enter Temperature </h2>
            <div class="textbox1">
            <input type="number" class="textbox" id="value1">
            <h3>Convert In</h3>
            <select id="temp" class="textbox">
              <option value="celsius">°celsius</option>
              <option value="farenheit">°farenheit</option>
            </select> 
            </div><br>
            <input type="submit" value="Convert" class="btn"><br/>
        </form>
        </div>

        <div class="container_left">
          <span id="Finalresult"></span>
        </div>
          
      
    </div>
<script src="index.js"></script>
  </body>
</html>
